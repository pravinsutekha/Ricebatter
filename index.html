<!DOCTYPE html>
<html>
<head>
  <title>Idli Batter Order</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; display: flex; justify-content: center; }
    .form-step { display: none; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
    .form-step.active { display: block; }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2b7a78; color: white; font-size: 16px; cursor: pointer; }
    .total-box { background: #e6f9f1; padding: 10px; font-weight: bold; border-radius: 5px; text-align: center; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
  </style>
</head>
<body>

<form id="formStep1" class="form-step active">
  <h2>Order Idli Batter</h2>
  <input type="text" id="name" placeholder="Name" required>
  <input type="tel" id="phone" placeholder="Phone (10 digits)" required pattern="[0-9]{10}">
  <textarea id="address" placeholder="Address" required></textarea>
  <select id="pincode" required>
    <option value="">Select Pincode</option>
    <option value="411057">411057</option>
    <option value="411033">411033</option>
  </select>
  <select id="quantity" onchange="calculateTotal()" required>
    <option value="">Select Quantity</option>
    <option value="500gm">500gm - ₹50</option>
    <option value="1kg">1kg - ₹75</option>
    <option value="2kg">2kg - ₹140</option>
  </select>
  <select id="delivery_day" required>
    <option value="">Select Delivery Day</option>
    <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
    <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
  </select>
  <select id="payment_method" required>
    <option value="">Select Payment</option>
    <option value="UPI">UPI</option>
    <option value="COD">Cash on Delivery</option>
  </select>
  <div class="total-box">Total: ₹<span id="total">0</span></div>
  <button type="button" onclick="submitOrder()">Next</button>
</form>

<form id="formStep2" class="form-step">
  <h2>Complete Payment</h2>
  <p>Click below to pay via UPI</p>
  <button type="button" onclick="payUPI()">Pay Now</button>
</form>

<div class="modal" id="confirmationModal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
  const totalSpan = document.getElementById("total");
  let upiName = "", upiAmount = "";

  function calculateTotal() {
    const val = document.getElementById("quantity").value;
    totalSpan.textContent = val === "500gm" ? "50" : val === "1kg" ? "75" : val === "2kg" ? "140" : "0";
  }

  function submitOrder() {
    const f = document.getElementById("formStep1");
    if (!f.reportValidity()) return;

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const pincode = document.getElementById("pincode").value;
    const quantity = document.getElementById("quantity").value;
    const day = document.getElementById("delivery_day").value;
    const method = document.getElementById("payment_method").value;
    const amount = totalSpan.textContent;

    upiName = name;
    upiAmount = amount;

    const payload = { name, phone, address, pincode, quantity, day, method, amount };

    fetch("https://script.google.com/d/1iArcx3UEDUURaSQWzqgytR84TWc9QfsidD9bxMW5MOUmyBjmtnBSPRZx/edit?usp=drivesdk", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: payload })
    }).then(() => {
      if (method === "UPI") {
        document.getElementById("formStep1").classList.remove("active");
        document.getElementById("formStep2").classList.add("active");
      } else {
        showPopup(name, amount);
        resetForms();
      }
    }).catch(() => {
      alert("Error submitting order.");
    });
  }

  function payUPI() {
    const upiLink = `upi://pay?pa=9529748242@upi&pn=${encodeURIComponent(upiName)}&am=${upiAmount}&cu=INR`;
    window.location.href = upiLink;
    setTimeout(() => {
      showPopup(upiName, upiAmount);
      resetForms();
    }, 5000);
  }

  function showPopup(name, amount) {
    document.getElementById("modalMessage").innerText = `Hi ${name}, your order for ₹${amount} is confirmed.`;
    document.getElementById("confirmationModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("confirmationModal").style.display = "none";
  }

  function resetForms() {
    document.getElementById("formStep1").reset();
    document.getElementById("formStep1").classList.add("active");
    document.getElementById("formStep2").classList.remove("active");
    totalSpan.textContent = "0";
  }
</script>

</body>
</html>
